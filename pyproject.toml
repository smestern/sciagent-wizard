# ── sciagent-wizard — standalone pyproject.toml ──────────────────────────
# Use this when the wizard moves to its own repository.
# Copy it to the new repo root as pyproject.toml.

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sciagent-wizard"
version = "0.1.0"
description = "Self-assembly wizard for building domain-specific sciagent agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Sam"}
]
keywords = [
    "science",
    "agent",
    "wizard",
    "code-generation",
    "copilot",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    # Core framework — installed from GitHub (not on PyPI)
    "sciagent @ git+https://github.com/smestern/sciagent.git",
    # Wizard-specific deps
    "httpx>=0.25",
    "python-dotenv>=1.0",
    # CLI & web are needed for the wizard (inherited from core extras)
    "typer[all]>=0.9",
    "prompt-toolkit>=3.0",
    "rich>=13.0",
    "quart>=0.19",
    "quart-cors>=0.7",
    "hypercorn>=0.17",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.scripts]
sciagent-wizard = "sciagent_wizard:main"
sciagent-public = "sciagent_wizard:main_public"
sciagent-docs = "sciagent_wizard.docs_ingestor:main"

# Register as a sciagent plugin — the core framework discovers this
# automatically via importlib.metadata.entry_points().
[project.entry-points."sciagent.plugins"]
wizard = "sciagent_wizard:register_plugin"

[project.urls]
Homepage = "https://github.com/smestern/sciagent-wizard"
Repository = "https://github.com/smestern/sciagent-wizard"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"sciagent_wizard" = [
    "prompts/*.md",
    "templates/*.md",
    "templates_html/*.html",
    "static/js/*.js",
    "static/css/*.css",
]
"sciagent_wizard.docs_ingestor" = [
    "prompts/*.md",
    "templates_html/*.html",
    "static/*.js",
    "static/*.css",
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
